inference_gpu_ids = [0]
trainer_gpu_ids = [1]

max_steps = 20
seq_len = 2048

[ckpt]

[model]
name = "PrimeIntellect/Qwen3-0.6B-Reverse-Text-SFT"

[trainer.optim]
lr = 1e-4

[trainer.model.lora]
rank = 8

[trainer.ckpt.weights]
